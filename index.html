<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Embedded Website</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Full screen embedded website -->
    <iframe src="https://anitoono.blogspot.com/" allowfullscreen></iframe>

</body>
</html>
